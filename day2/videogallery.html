<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #af4c4f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .video-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .large-box {
            grid-column: span 3;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            border: none;
        }
        .large-box iframe {
            height: 400px;
        }
    </style>
</head>
<body>

<header>
    <h1>Video Gallery</h1>
</header>

<div class="gallery">
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/sL_9qwLNuOo" allowfullscreen></iframe>
        <p>Video 1</p>
    </div>
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/sL_9qwLNuOo" allowfullscreen></iframe>
        <p>Video 2</p>
    </div>
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/sL_9qwLNuOo" allowfullscreen></iframe>
        <p>Video 3</p>
    </div>
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/sL_9qwLNuOo" allowfullscreen></iframe>
        <p>Video 4</p>
    </div>
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/sL_9qwLNuOo" allowfullscreen></iframe>
        <p>Video 5</p>
    </div>
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/sL_9qwLNuOo" allowfullscreen></iframe>
        <p>Video 6</p>
    </div>
    
    <div class="large-box">
        <iframe src="https://www.youtube.com/embed/sL_9qwLNuOo" allowfullscreen></iframe>
        <p>Featured Video</p>
    </div>
</div>

</body>
</html>
